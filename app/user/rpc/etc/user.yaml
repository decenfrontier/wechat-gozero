Name: user-rpc
ListenOn: 0.0.0.0:20001
Timeout: 10000000  # 请求的超时时间, 毫秒

JwtAuth:
  AccessSecret: ${JWT_SECRET}
  AccessExpire: 31536000

Db:
  DataSource: root:${MYSQL_PASSWORD}@tcp(${SERVER_IP}:3306)/wechat-gozero?charset=utf8mb4&parseTime=true&loc=Asia%2FShanghai

CacheRedis:
- Host: ${SERVER_IP}:6379
  Pass: $REDIS_PASSWORD
  Type: node

Telemetry:
  Name: user-rpc
  Endpoint: http://${SERVER_IP}:14268/api/traces
  Batcher: jaeger
